
plugins {
    id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
}

apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.4.0/ep-module.gradle"
apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.4.0/ep-library.gradle"

group = "no.nav.eessi.pensjon"

dependencies {
    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework.boot:spring-boot-dependencies:2.7.4"))
    implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude module: 'tomcat-embed-core'
    }
    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:5.3.23"))
    implementation("org.springframework:spring-web")
    implementation("org.springframework:spring-context")


    implementation("no.nav.eessi.pensjon:ep-metrics:0.5.16")
    implementation("no.nav.eessi.pensjon:ep-logging:1.0.47")

    implementation("com.sun.xml.ws:jaxws-ri:2.3.2")
    implementation('org.glassfish.jaxb:jaxb-xjc:2.3.2')
    implementation('org.glassfish.jaxb:jaxb-runtime:2.3.2')

    //Jackson json
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.13.4")

    implementation("no.nav.tjenestespesifikasjoner:pensjonsinformasjon-v1-tjenestespesifikasjon:2600.3800cc4")

    testImplementation("javax.servlet:javax.servlet-api:4.0.1")
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.mockito:mockito-junit-jupiter:4.8.0")
    testImplementation("org.springframework:spring-test")
    testImplementation("com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0")
    testImplementation("io.mockk:mockk:1.12.5")
}

// https://github.com/researchgate/gradle-release
release {
    git {
        requireBranch.set('master')
    }
}
